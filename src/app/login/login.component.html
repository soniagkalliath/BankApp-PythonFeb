<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 first"></div>
        <div class="col-lg-4 col-sm-12 main">
         <h2 id="aim">   {{aim}}</h2>
            <h2>Sign In</h2><hr>
            <input type="text" class="items" id="acno"  (change)="accChange($event)"  [value]="account" placeholder="Account Number"><br>
           
            <input type="password" class="items" id="pwd"  (change)="pswdChange($event)" placeholder="PASSWORD"><br>
            
            <button class="item" (click)="login()" >Log In</button>

        </div>
        <div class="col-lg-4 col-sm-12"><h1><br><p>Luminar Bank</p></h1></div>
    </div>
</div>
